<!DOCTYPE html>

		<link href="../css/mui.min.css" rel="stylesheet" />

				color: #bbb;
				margin-left: 10%;
				max-width: 90%;
				display: -webkit-box;
				overflow: hidden;
				text-overflow: ellipsis;
				-webkit-line-clamp: 2;
				-webkit-box-orient: vertical;
			}
			.menu {
				background-color: #fff;
				text-align: center;
				border: 1px solid #ccc;
				border-top: none;
				box-shadow: 1px 1px 2px #ccc, -1px -1px 2px #ddd;
			}
			.mui-grid-view.mui-grid-9 {

			}
			.mui-grid-view.mui-grid-9 .mui-table-view-cell {
				padding: 0;
				border: 1px solid #ddd;
				margin: 5px;
				border-radius: 10px;
			}
			.mui-table-view.mui-grid-view .mui-table-view-cell {
				font-size: 16px;
			}
			.mui-table-view.mui-grid-view .mui-table-view-cell .mui-media-body {

			}
			.mui-icon {
				line-height: 10px;
			}
			.mui-table-view:after {
				height: 0;
			}
		</style>
	</head>

			<div class="body">

					<p>秀出你的个人签名，让BOSS发现你！秀出你的个人签名，让BOSS发现你！秀出你的个人签名，让BOSS发现你！秀出你的个人签名，让BOSS发现你！</p>
				</div>
				<h4 style="color: #777; margin-top: 10px;">&nbsp;我的应用</h4>
				<nav class="menu">
					<ul class="mui-table-view mui-grid-view mui-grid-9" style="margin-bottom: 20px;">
						<br />
						<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-2">
							<a href="apply.html">
								<span class="mui-icon mui-icon-paperplane"></span>
								<div class="mui-media-body">已申请</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-2">
							<a href="seek-by.html">
								<span class="mui-icon mui-icon-list"></span>
								<div class="mui-media-body">被浏览</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-2">
							<a href="messages.html">
								<span class="mui-icon mui-icon-email"></span>
								<div class="mui-media-body">我的消息</div>
							</a>
						</li>
						<br />
						<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-2">
							<a href="#">
								<span class="mui-icon mui-icon-paperclip"></span>
								<div class="mui-media-body">日程安排</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-2">
							<a href="job-collection.html">
								<span class="mui-icon mui-icon-star"></span>
								<div class="mui-media-body">我的收藏</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-2">

							</a>
						</li>
						<br />
						<br />
					</ul>
				</nav>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<script type="text/javascript">
			mui.init({
				preloadPages: [{
					url: 'person-center-template.html',
					id: 'person-center-template'
				}]
			});
			var templates = {};
			var getTemplate = function(name, header, content, loading) {
				var template = templates[name];
				if (!template) {
					//预加载共用父模板；
					var headerWebview = mui.preload({
						url: header,
						id: name + "-main",
						styles: {
							popGesture: "hide",
						},
						extras: {
							mType: 'main'
						}
					});
					//预加载共用子webview
					var subWebview = mui.preload({
						url: !content ? "" : content,
						id: name + "-sub",
						styles: {
							top: '45px',
							bottom: '0px',
						},
						extras: {
							mType: 'sub'
						}
					});
					subWebview.addEventListener('loaded', function() {
						setTimeout(function() {
							subWebview.show();
						}, 50);
					});
					subWebview.hide();
					headerWebview.append(subWebview);
					//iOS平台支持侧滑关闭，父窗体侧滑隐藏后，同时需要隐藏子窗体；
					if (mui.os.ios) { //5+父窗体隐藏，子窗体还可以看到？不符合逻辑吧？
						headerWebview.addEventListener('hide', function() {
							subWebview.hide("none");
						});
					}
					templates[name] = template = {
						name: name,
						header: headerWebview,
						content: subWebview,
						loaded: loading
					};
				}
				return template;
			}
			mui.plusReady(function() {
				//初始化模板
				getTemplate('person-center-template', 'person-center-template.html');
			});
			/*菜单按钮*/
			mui('.mui-table-view').on('tap', 'a', function() {
				var title = this.innerText.trim();
				//获得共用父模板
				var template = getTemplate("person-center-template");
				var headerWebview = template.header;
				//获得共用子webview
				var contentWebview = template.content;
				//通知模板修改标题，并显示隐藏右上角图标；
				mui.fire(headerWebview, 'updateHeader', {
					title: title,
					showMenu: false
				});
				var reload = true;
				if (!template.loaded) {
					if (contentWebview.getURL() != this.href) {
						contentWebview.loadURL(this.href);
					} else {
						reload = false;
					}
				} else {
					reload = false;
				}
				(!reload) && contentWebview.show();
				headerWebview.show('slide-in-right', 150);
			});
			document.querySelector(".signature").addEventListener('tap', function() {
				mui.openWindow({
					url: 'edit-signature.html',
					show: {
						aniShow: 'slide-in-right', //页面显示动画，默认为”slide-in-right“
						duration: 200 //页面动画持续时间
					},
					waiting: {
						autoShow: false
					}
				});
			});
		</script>
	</body>

</html>
