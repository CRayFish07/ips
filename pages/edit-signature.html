<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<style type="text/css">
			body,
			.mui-content {
				background-color: #fff;
			}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<button type="button" class="mui-btn mui-btn-primary mui-btn-link" style="float: right;"><span class="mui-icon mui-icon-paperplane"></span>
			</button>
			<h1 class="mui-title">编辑个人签名</h1>
		</header>
		<div class="mui-content">
			<textarea rows="7" placeholder="请输入个性签名..." style="margin: 0;"></textarea>
			<h5 style="position: absolute;right: 5px; top:185px"><span id="counter">0</span>/30字</h5>
		</div>
		<script type="text/javascript">
			document.getElementsByTagName("textarea")[0].addEventListener('input', function() {
				document.getElementById("counter").innerText = this.value.length;
			});
		</script>
	</body>

</html>
