<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<style type="text/css">
			html,
			body,
			.mui-content {
				background-color: #fff;
			}
			.mui-content img {
				display: block;
				margin: 20px auto;
				margin-top: 30px;
				width: 100px;
				height: 100px;
				border-radius: 50px;
				border: 1px solid #eee;
			}
			 .footer {
				position: absolute;
				bottom: 20px;
				width: 100%;
				color: #777;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<figure>
				<img src="../img/logo.ico" />
				<figcaption>
					<h3 style="text-align: center;">小 林 子</h3>
					<h6 style="text-align: center;font-size: 12px;">版本：V1.0.0</h6>
				</figcaption>
			</figure>
			<div class="footer">
				<span style="font-size: 12px;text-align: center;display: block;">dev-heaven.com版权所有©2015</span>
			</div>
		</div>
	</body>

</html>
